<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Inserindo videos localmente</h1>
    <video width="500" poster="imagens/abertura.jpg" controls autoplay loop>
        <source src="midia/meu-video-720p.mp4" type="video/mp4">
        <source src="midia/meu-video-720p.webm" type="video/webm">
        <source src="midia/meu-video-720p.ogv" type="video/ogv">
    </video>

    <h1>Inserindo videos externos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NJm6WqrXT_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserindo videos externos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/591721025?h=7f30ebc1f8&color=d47d25" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
